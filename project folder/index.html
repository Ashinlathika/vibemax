<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Dark background */
            color: #fff; /* White text */
        }

        .navbar {
            background-color: #121212;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar input {
            width: 300px;
            padding: 10px;
            border-radius: 20px;
            border: none;
            background-color: #333;
            color: #fff;
        }

        .navbar button {
            background-color: #1DB954; /* Spotify Green */
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            background-color: #121212;
            width: 250px;
            padding: 20px;
        }

        .sidebar h3 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin-bottom: 10px;
        }

        .sidebar a:hover {
            color: #1DB954; /* Spotify Green */
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }

        .popular-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .artist-grid {
            display: flex;
            gap: 20px;
        }

        .artist, .album {
            text-align: center;
        }

        .artist img, .album img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
        }

        .albums-grid {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .album img {
            border-radius: 10px;
            width: 120px;
            height: 120px;
        }
        
        /* Footer styling */
        .footer {
            background-color: #121212;
            padding: 10px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
